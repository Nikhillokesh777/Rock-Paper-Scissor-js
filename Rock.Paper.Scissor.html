<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            text-align: center;
            margin-top: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #3a3a3a;
        }
        .choices {
            margin: 18px 0;
        }
        button.choice {
            background: #fff;
            border: 2px solid #33b6ea;
            border-radius: 12px;
            padding: 18px 22px;
            margin: 0 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            cursor: pointer;
            transition: border 0.2s;
            font-size: 1em;
        }
        button.choice:hover {
            border: 2px solid #ff6f91;
        }
        img.icon {
            width: 70px;
            height: 70px;
            display: block;
            margin-bottom: 8px;
        }
        #result {
            font-size: 1.4em;
            margin-top: 30px;
            color: #544b9d;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Can you beat the computer? Click your choice below!</p>
    <div class="choices">
        <button class="choice" onclick="playGame('rock')">
            <img class="icon" src="https://img.icons8.com/color/96/rock.png" alt="Rock" />
            Rock
        </button>
        <button class="choice" onclick="playGame('paper')">
            <img class="icon" src="https://img.icons8.com/color/96/paper.png" alt="Paper" />
            Paper
        </button>
        <button class="choice" onclick="playGame('scissors')">
            <img class="icon" src="https://img.icons8.com/color/96/scissors.png" alt="Scissors" />
            Scissors
        </button>
    </div>
    <div id="result"></div>

    <script>
        function pickComputerMove() {
            const moves = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * moves.length);
            return moves[randomIndex];
        }

        function getMoveIcon(move) {
            // These images are free icons from Icons8
            if (move === 'rock') return '<img class="icon" src="https://img.icons8.com/color/96/rock.png" alt="Rock"/>';
            if (move === 'paper') return '<img class="icon" src="https://img.icons8.com/color/96/paper.png" alt="Paper"/>';
            if (move === 'scissors') return '<img class="icon" src="https://img.icons8.com/color/96/scissors.png" alt="Scissors"/>';
            return '';
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === computerMove) {
                result = 'Tie!';
            } else if (
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissors' && computerMove === 'paper')
            ) {
                result = 'You Win!';
            } else {
                result = 'You Lose!';
            }

            document.getElementById('result').innerHTML = `
                <div style="display:flex;justify-content:center;align-items:center;gap:36px;">
                  <div>
                    <h3>You</h3>
                    ${getMoveIcon(playerMove)}
                  </div>
                  <div>
                    <h3>Computer</h3>
                    ${getMoveIcon(computerMove)}
                  </div>
                </div>
                <div style="margin-top:18px;"><b>${result}</b></div>
            `;
        }
    </script>
</body>
</html>
