<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 8px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <p>Pick your move:</p>

    <button onclick="
        pickComputerMove();
        let result = '';
        if (computerMove === 'rock') {
            result = 'Tie';
        } else if (computerMove === 'paper') {
            result = 'You Lose';
        } else {
            result = 'You Win';
        }
        alert(`You Picked Rock and Computer picked ${computerMove}. Result: ${result}`);
    ">Rock</button>

    <button onclick="
        pickComputerMove();
        let result = '';
        if (computerMove === 'rock') {
            result = 'You Win';
        } else if (computerMove === 'paper') {
            result = 'Tie';
        } else {
            result = 'You Lose';
        }
        alert(`You Picked Paper and Computer picked ${computerMove}. Result: ${result}`);
    ">Paper</button>

    <button onclick="
        pickComputerMove();
        let result = '';
        if (computerMove === 'rock') {
            result = 'You Lose';
        } else if (computerMove === 'paper') {
            result = 'You Win';
        } else {
            result = 'Tie';
        }
        alert(`You Picked Scissors and Computer picked ${computerMove}. Result: ${result}`);
    ">Scissors</button>

    <script>
        let computerMove = '';

        function pickComputerMove() {
            const randomNumber = Math.random();

            if (randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber < 2/3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }
        }
    </script>
</body>
</html>
